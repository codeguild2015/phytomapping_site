<!DOCTYPE html>
<html>
<body>
<div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.description|linebreaks }}</p>
    </div>
<ul>{% for chem in chems %}
<li>{{ chem }}</li>
{% endfor %}
</ul>


</body>
</html>
